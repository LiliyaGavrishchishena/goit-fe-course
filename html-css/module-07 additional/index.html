<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 07 additional</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- FILTER BY CATEGORIES -->
  <form class="categories-form">
    <section class="categories-filter">
      <h2 class="categories-filter-title">Filter By Categories</h2>

      <ul class="categories-filter-list">
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Furniture" id="Furniture">
          <label for="Furniture" class="categories-filter-label">
            <span class="categories-filter-item-categories">Furniture</span>
            <span class="categories-filter-item-count">3</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Sofa" id="Sofa">
          <label for="Sofa" class="categories-filter-label">
            <span class="categories-filter-item-categories">Sofa</span>
            <span class="categories-filter-item-count">4</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Chair" id="Chair">
          <label for="Chair" class="categories-filter-label">
            <span class="categories-filter-item-categories">Chair</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Table" id="Table">
          <label for="Table" class="categories-filter-label">
            <span class="categories-filter-item-categories">Table</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Bedroom" id="Bedroom">
          <label for="Bedroom" class="categories-filter-label">
            <span class="categories-filter-item-categories">Bedroom</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="小upboard" id="小upboard">
          <label for="小upboard" class="categories-filter-label">
            <span class="categories-filter-item-categories">小upboard</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
      </ul>
    </section>
  </form>
</body>
</html>
