<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module 07 additional</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- FILTER BY CATEGORIES -->
  <form class="categories-form">
    <section class="categories-filter">
      <h2 class="categories-filter-title">Filter By Categories</h2>

      <ul class="categories-filter-list">
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Furniture" id="Furniture">
          <label for="Furniture" class="categories-filter-label">
            <span class="categories-filter-item-categories">Furniture</span>
            <span class="categories-filter-item-count">3</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Sofa" id="Sofa">
          <label for="Sofa" class="categories-filter-label">
            <span class="categories-filter-item-categories">Sofa</span>
            <span class="categories-filter-item-count">4</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Chair" id="Chair">
          <label for="Chair" class="categories-filter-label">
            <span class="categories-filter-item-categories">Chair</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Table" id="Table">
          <label for="Table" class="categories-filter-label">
            <span class="categories-filter-item-categories">Table</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Bedroom" id="Bedroom">
          <label for="Bedroom" class="categories-filter-label">
            <span class="categories-filter-item-categories">Bedroom</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item_categories"
            value="Сupboard" id="Сupboard">
          <label for="Сupboard" class="categories-filter-label">
            <span class="categories-filter-item-categories">Сupboard</span>
            <span class="categories-filter-item-count">5</span>
          </label>
        </li>
      </ul>
    </section>
  </form>

  <!-- FILTER BY PRICE -->
  <div class="price-filter">
    <div class="range-controls">
      <div class="scale">
        <div class="bar" style="width: 70%;"></div>
      </div>

      <div class="range-toggle range-toggle-min"></div>
      <div class="range-toggle range-toggle-max"></div>
    </div>

    <div class="price-controls">
      <label class="min-price">
        от
        <input type="text" value="1000" name="min_price">
      </label>

      <label class="max-price">
        до
        <input type="text" value="10 000" name="max_price">
      </label>
    </div>
  </div>

 <!-- FILTER BY COLOR -->



  <!-- FILTER FORM -->

  <form class="filter-form">
    <section class="size-filter">
      <h2 class="size-filter-title">Filter By Size</h2>

      <ul class="size-filter-list">
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item_size"
            value="small" id="size-s">
          <label for="size-s" class="size-filter-label">
            <span class="size-filter-item-size">s</span>
            <span class="size-filter-item-count">3</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item_size"
            value="medium" id="size-m">
          <label for="size-m" class="size-filter-label">
            <span class="size-filter-item-size">m</span>
            <span class="size-filter-item-count">4</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item_size"
            value="large" id="size-l">
          <label for="size-l" class="size-filter-label">
            <span class="size-filter-item-size">l</span>
            <span class="size-filter-item-count">5</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item_size"
            value="x-large" id="size-xl">
          <label for="size-xl" class="size-filter-label">
            <span class="size-filter-item-size">xl</span>
            <span class="size-filter-item-count">6</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item_size"
            value="xx-large" id="size-xx">
          <label for="size-xx" class="size-filter-label">
            <span class="size-filter-item-size">xx</span>
            <span class="size-filter-item-count">5</span>
          </label>
        </li>
      </ul>
    </section>
  </form>

</body>
</html>
